<div xmlns:th="http://www.thymeleaf.org" th:each="note:${notes}">
    <div class="col-lg-4 col-md-6 col-xs-12 thumb" >
        <div class="thumbnail" data-toggle="modal" th:href="'#modalNote' + __${note.id}__" style="background-color: lightgrey">
            <div class="caption"  style="height: 100px" >
                <span th:text="'#' + ${note.id}"></span>
                <div class="pull-right" th:text="${note.created}"></div>
                <div><b th:text="${note.title}" style="word-wrap: break-word" maxlength="10"></b></div>
            </div>
        </div>
    </div>
    <div class="modal fade" th:id="'modalNote' + __${note.id}__">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="listNote()">&times;</button>
                    <h4 class="modal-title" th:text="${note.title}" style="word-wrap: break-word"></h4>
                </div>
                <div th:id="'form_Update' + __${note.id}__" class="modal-body">
                    <span th:text="${note.content}"></span>
                </div>
                <div class="modal-footer">
                    <button th:id="'buttonUpdate' + __${note.id}__" type="button" class="btn btn-success" th:onclick="'formUpdateNote(' + __${note.id}__ +')'"><i class="fas fa-edit"></i></button>
                    <button type="button" data-dismiss="modal" th:onclick="'removeNote(' + __${note.id}__ +')'" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
